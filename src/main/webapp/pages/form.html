<form name="frmNew" novalidate >
	<div class="form-group row">
		<div class="col-sm-10">
			<a ng-click="home();" href="#" class="btn btn-primary">Voltar</a>
		</div>
	</div>
	<div class="form-group row" ng-class="{ 'has-error' : frmNew.name.$invalid && !frmNew.name.$pristine }">
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="name" id="name" name="name" placeholder="Nome"
			 ng-required="true" ng-minlength="3" ng-maxlength="30">
			<p ng-show="frmNew.name.$dirty && frmNew.name.$error.required"  class="help-block">Nome é obrigatorio</p>
			<p ng-show="frmNew.name.$error.minlength" class="help-block">Nome muito pequeno.</p>
			<p ng-show="frmNew.name.$error.maxlength" class="help-block">Nome muito grande.</p>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3" ng-class="{ 'has-error' : frmNew.price.$invalid && !frmNew.price.$pristine }">
			<input type="number" class="form-control" ng-model="price" id="price" name="price" placeholder="Valor" ng-required="true"
			 ng-required="true">
			<p ng-show="frmNew.price.$dirty && frmNew.price.$error.required"  class="help-block">Valor é obrigatorio</p>
		</div>
		<div class="col-sm-3" ng-class="{ 'has-error' : frmNew.year.$invalid && !frmNew.year.$pristine }">
			<input type="number" class="form-control" ng-model="year" id="year" name="year" placeholder="Ano"
			 ng-maxlength="4">
			<p ng-show="frmNew.year.$error.maxlength" class="help-block">Ano muito grande.</p>
		</div>
		<div class="col-sm-4" ng-class="{ 'has-error' : frmNew.type.$invalid && !frmNew.type.$pristine }">
			<input type="text" class="form-control" ng-model="type" id="type" name="type" placeholder="Tipo"
			 ng-minlength="3" ng-maxlength="10">
			<p ng-show="frmNew.type.$error.minlength" class="help-block">Tipo muito pequeno.</p>
			<p ng-show="frmNew.type.$error.maxlength" class="help-block">Tipo muito grande.</p>
		</div>
	</div>
	<div class="form-group row">
		<div class="offset-sm-9 col-sm-10">
			<input type="button" ng-click="salvar();" id="new" class="btn btn-primary" value="Salvar">
		</div>
	</div>
</form>
