<!DOCTYPE html>
<html ng-app="wine">
<head>
	<!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css" />
	
	<!-- Alertify -->
	<link rel="stylesheet" href="css/alertify.core.css" />
	<link rel="stylesheet" href="css/alertify.default.css" id="toggleCSS" />
	
	<!-- AngularJS -->
	<script src="webjars/angularjs/1.7.4/angular.min.js"></script>
	<script src="webjars/angularjs/1.7.4/angular-route.min.js"></script>
	
	
	
	<script src="js/main.js"></script>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
    <title>Adega de Vinho</title>
    
    <base href="/">
</head>
<body>

	<!-- HEADER -->
	<header>
		<!-- NAVBAR -->
		<nav class="navbar navbar-dark navbar-fixed-top" id="navbar" style="background: #71141c;">
			<a class="navbar-brand" ng-click="home();" href="#">Adega de Vinho</a>
		</nav>
	</header>

	<!-- MAIN CONTENT -->
	<div id="main">
		<!-- SIDEBAR --> 
		<nav id="sidebar">
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Vinhos</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li><a ng-click="home();" href="#">Consultar</a></li>
                        <li><a href="new">Incluir</a></li>
                    </ul>
                </li>
                <li><a href="about">Sobre</a></li>
            </ul>
            <div class="sidebar-footer">
                <center>
					<img src="img/vinho.png">
				</center>
			</div>
           </nav>
		</nav>
		
		<!-- ANGULARJS INJECTED VIEWS -->
		<div class="container">
			<div ng-view></div>
		</div>

	</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/alertify.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
